name: PCB Master Sync Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *' # Ogni giorno alle 15:00

permissions:
  contents: write

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pyproj pyshp

      - name: Run Master Sync
        run: python master_sync.py

      - name: Push Data
        run: |
          git config --global user.name "SOR-Basilicata-Bot"
          git config --global user.email "bot@pcbasilicata.it"
          git add *.geojson
          git commit -m "Sync Totale PC Basilicata: $(date +'%d-%m-%Y')" || echo "No changes"
          git push
