name: pcRB Master Sync Automation

on:
  workflow_dispatch:
  push:
    paths:
      - 'dati_bollettino.json' # Si attiva se aggiorni il bollettino

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pyproj pyshp

      - name: Run Master Sync
        run: python master_sync.py

      - name: Push Updated Layers
        run: |
          git config --global user.name "pcRB-Bot"
          git config --global user.email "bot@pcbasilicata.it"
          git add allerta_oggi.geojson allerta_domani.geojson dpc_aggregati_basilicata.geojson
          git commit -m "Update Layers: $(date +'%d-%m-%Y')" || echo "No changes"
          git push
