name: Sync WebSOR Layer

on:
  workflow_dispatch:
  schedule:
    - cron: '30 14 * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Esecuzione Script Master (Oggi e Domani)
        run: python update_bollettino.py
      - name: Commit e Push
        run: |
          git config --global user.name "WebSOR-Bot"
          git config --global user.email "bot@pcbasilicata.it"
          git add *.geojson
          git commit -m "Update Allerta Live e Domani" || echo "No changes"
          git push
