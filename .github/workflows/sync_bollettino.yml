name: Sync WebSOR Alert Layer

on:
  push:
    paths:
      - 'dati_bollettino.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Esecuzione Master Script
        run: python update_bollettino.py
      - name: Commit e Push
        run: |
          git config --global user.name "WebSOR-Bot"
          git config --global user.email "bot@pcbasilicata.it"
          git add bollettino_comunale_live.geojson
          git commit -m "Update Allerta Live" || echo "No changes"
          git push
